<!DOCTYPE html>
<html>
    <head>
        <title>Four Function Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>Four Function Calculator</header>
        <div id='container'>
            <input id='display'></input>
            <div id='leftInputs'>
                <button class='buttons other' id='delete'>Del</button>
                <button class='empty'></button>
                <button class='empty'></button>
                <button class='buttons number' id='1'>1</button>
                <button class='buttons number' id='2'>2</button>
                <button class='buttons number' id='3'>3</button>
                <button class='buttons number' id='4'>4</button>
                <button class='buttons number' id='5'>5</button>
                <button class='buttons number' id='6'>6</button>
                <button class='buttons number' id='7'>7</button>
                <button class='buttons number' id='8'>8</button>
                <button class='buttons number' id='9'>9</button>
                <button class='buttons number' id='0'>0</button>
                <button class='buttons' id='decimal'>.</button>
                <button class='buttons' id='equals'>=</button>
            </div>
            <div id='rightInputs'> 
                <button class='buttons other' id='clear'>Clear</button>
                <button class='buttons function' id='/'>/</button>
                <button class='buttons function' id='x'>x</button>
                <button class='buttons function' id='-'>-</button>
                <button class='buttons function' id='+'>+</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
